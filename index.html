<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c45d098780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Checkout Challenge</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <div class="c-consumerInfo">
      <div class="c-consumerInfo__contact">
        <h2>Contact Information</h2>
        <div class="c-input">
          <i class="fa-solid fa-envelope"></i>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="">
        </div>
        <div class="c-input">
          <i class="fa-solid fa-phone"></i>
          <label for="phone">Phone</label>
          <input type="text" name="phone">
        </div>
      </div>

      <div class="c-consumerInfo__address">
        <h2>Shipping Address</h2>
        <div class="c-input">
          <i class="fa-solid fa-user"></i>
          <label for="name">Full name</label>
          <input type="text" name="name" id="">
          <div class="c-input"></div>
        </div>

        <div class="c-input">
          <i class="fa-solid fa-house"></i>
          <label for="address">Address</label>
          <input type="text" name="address" id="">
        </div>

        <div class="c-input">
          <i class="fa-solid fa-city"></i>
          <label for="city">City</label>
          <input type="text" name="city" id="">
        </div>

        <div class="c-consumerInfo__flex">
          
          <label for="country">Country</label>
          <select name="country" id="" class="c-input">
          <i class="fa-solid fa-earth-americas"></i>
          <option value="venezuela">Venezuela</option>
          <option value="Spain">Spain</option>
          </select>
          
          </select>

          <div class="c-input">
            <i class="fa-solid fa-location-dot"></i>
            <label for="postal">Postal code</label>
            <input type="text" name="postal" id="">
          </div>
        </div> 

        <input type="checkbox" name="checkbox" id="">
        <label for="checkbox">Save this information for the next time</label>
      </div>
      <button class="c-continueBtn">Continue</button>
    </div>

    <div class="c-cart">
      <div class="c-cart__item">
        <img src="./photo1.png" alt="">
        <h3>Vintage Backbag</h3>
        <div class="-cart__price">
          <p>$54.99</p>
          <span>$94.99</span>
        </div>
        <div class="c-cart__quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
    </div>

    <div class="c-cart">
      <div class="c-cart__item">
        <img src="./photo2.png" alt="">
        <h3>Vintage Backbag</h3>
        <div class="-cart__price">
          <p>$74.99</p>
          <span>$124.99</span>
        </div>
        <div class="c-cart__quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
    </div>

    <footer> 
      <p>created by RickHalmoguera - devChallenges.io</p>
    </footer>

  </body>
</html>
